<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maiava Admin | {% block title %}{% endblock %}</title>
    <link href="../static/bootstrap.css" rel="stylesheet" />
    <link href="../static/styles.css" rel="stylesheet" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@600&family=Lily+Script+One&display=swap"
      rel="stylesheet"/>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="alert-container" id="alertContainer"></div>
    <div class="container">
      <header>
        <div class="px-3 py-2 text-bg-dark border-bottom">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <span class="fs-4 logo text-white">Maiava</span>
                <span class="fs-4 logo-admin text-white">admin</span>
    
              
            </div>
          </div>
        </div>
      </header>
    </div>
    
    <main>
        <div class="container">
            <div class="container-fluid">
                <div class="row">
                  <!-- Sidebar (for larger screens) -->
                  <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                    <div class="position-sticky">
                      <ul class="nav flex-column">
                        <li class="nav-item">
                          <a class="nav-link text-light" href="/orders">
                            Ventas
                          </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-light" href="/products">
                            Productos
                          </a>
                        </li>
                      </ul>
                    </div>
                  </nav>
              
                  <!-- Main content area -->
                  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    {% block main %}{% endblock %}
                  </main>
                </div>
              </div>
              
        </div>
    </main>

    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <span class="mb-3 mb-md-0 text-body-secondary"
            >&copy; 2023 Maiava</span
          >
        </div>
      </footer>
    </div>
   
  </body>
</html>
