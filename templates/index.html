<script>
  let cartItems = [];

function addItem(product) {
  inCart = false;
  for (let j = 0; j < cartItems.length; j++) {
    const p = cartItems[j];
    if (product.id == p.id) {
      increaseItem(p.id);
      inCart = true;
      break;
    }   
  }
  if (inCart == false) {
    product.amount = 1;
    cartItems.push(product);
  }
  inCart = false;
  drawList();
    
}
function drawList(){
  let listHTML = "";
  let total = 0;
  let cartUnits = 0;
    for (let i = 0; i < cartItems.length; i++) {
      listHTML += generateItem(cartItems[i]);  
      total += cartItems[i].price * cartItems[i].amount;
      cartUnits += cartItems[i].amount;
    }
    
    let itemsStr = (cartUnits == 1) ? "1 item en el carro": cartUnits + " items en el carro";
    document.querySelector('#cart-body').innerHTML = listHTML;
    document.querySelector('#order-total').innerHTML = formatCurrency(total);
    document.querySelector('#items-total').innerHTML = itemsStr;
    document.querySelector('#badge-container').innerHTML = (cartUnits > 0) ?
    `<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">
                  ${cartUnits}</span>` : "";
}

function increaseItem(id) {
    let p = cartItems.find(function(product) {
    return product.id === id;});
    if(p.amount < p.stock){
      p.amount++;
      drawList();
    }
    else {
      showAlert("Llegaste al lÃ­mite de stock dispnible.", "info");
    }   
  }
  function reduceItem(id) {
    let p = cartItems.find(function(product) {
    return product.id === id;});
    if(p.amount > 1){
      p.amount--;
      drawList();
    } else {
      removeItem(id);
    }  
  }
  function removeItem(id) {
    let p = cartItems.filter(function(product) {
    return product.id !== id;});
    cartItems = p;
    drawList();  
  }
  function showAlert(message, type) {
            let alertType = "alert-" + type;
            let alertElement = document.createElement('div');
            alertElement.classList.add('alert', alertType, 'alert-dismissible', 'fade', 'show');
            alertElement.setAttribute('role', 'alert');
            alertElement.innerHTML = message + `
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                
            `;

            document.getElementById('alertContainer').appendChild(alertElement);

            setTimeout(function() {
                let bsAlert = new bootstrap.Alert(alertElement);
                bsAlert.close();
            }, 1500);
        }
function goToCheckout(){     
    // Create a form element
    var form = document.createElement('form');

    // Set the form attributes
    form.setAttribute('method', 'post');
    form.setAttribute('action', '/checkout'); // Replace with your target URL

    // Create an input element
    var input = document.createElement('input');
    input.setAttribute('type', 'hidden');
    input.setAttribute('name', 'products'); // Replace with your parameter name
    input.setAttribute('value', JSON.stringify(cartItems)); // Replace with your parameter value

    // Append the input to the form
    form.appendChild(input);

    // Append the form to the body
    document.body.appendChild(form);

    // Submit the form
    form.submit();

}

<!-- offcanvas cart -->
<div
  class="offcanvas offcanvas-end"
  tabindex="-1"
  id="offcanvasRight"
  aria-labelledby="offcanvasRightLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito de compras</h5>
    <button
      type="button"
      class="btn-close"

  </div>
  <div class="offcanvas-body">
    <div class="class=h-100 p-2">
      <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="name">

          <button class="btn btn-primary" type="button" onclick="goToCheckout();">Iniciar compra</button>

</div>

<section>
  <div class="container">
    <div class="my-3 py-3 text-center">
      <h2 class="display-4">Perfumes</h2>
    </div>

    <div class="row row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
      {% for p in products %}
                    
      <div class="col">
        <div class="card shadow-sm mb-4 d-flex flex-column">
          <div class="card-img-container">
            <img
            src={{ p.thumbnail }} 
            class="bd-placeholder-img card-img-top"
            width="100%"
            height="auto"
            aria-label="Placeholder: Thumbnail"
            preserveAspectRatio="xMidYMid slice"
            focusable="false"
          />
        </div>
          
          <div class="card-body">
            <p class="card-vol">{{ p.brand }}</p>
            <p class="card-title">{{ p.title }}</p>

            <div class="d-flex justify-content-between align-items-center rel">
              <p class="card-price">{{ p.priceStr }}</p>
              <small class="text-body-secondary row">
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-secondary btn-sm"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight"
                    aria-controls="cart"
                    onclick="addItem({{ p }})"
                  >
                    Agregar al carro
                  </button>
                </div>
              </small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
      
      
    </div>
  </div>
</section>
