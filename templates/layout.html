<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maiava Mendoza | {% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="../static/bootstrap.css" rel="stylesheet" />
    <link href="../static/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@600&family=Lily+Script+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center mb-4 border-bottom"
      >
        <div class="px-3 py-2">
          <div class="container d-flex flex-wrap justify-content-center">
            <a
              href="#"
              class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
            >
              <span class="fs-4 logo">Maiava</span>
              <div class="bi me-2" width="20" height="32"></div>
            </a>

            <ul class="nav nav-pills" style="gap: 8px">
              <li class="nav-item">
                <a href="/" class="nav-link active" aria-current="page"
                  >Tienda</a
                >
              </li>
            </ul>

            <div class="col-12 col-lg-auto mb-2 mb-lg-0 px-2">
              <input id="search-input"
                type="search"
                class="form-control d-none"
                placeholder="Buscar..."
                aria-label="Search"
              />
            </div>

            <div id="cart-btn" class="text-end ml-2"></div>
          </div>
        </div>
      </header>
    </div>
    <div class="alert-container" id="alertContainer"></div>
    <main>{% block main %}{% endblock %}</main>

    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <span class="mb-3 mb-md-0 text-body-secondary"
            >&copy; 2023 Maiava</span
          >
        </div>
      </footer>
    </div>

    <script>
      let currentPage = window.location.pathname;
      let cartHTML = "";
      if (currentPage === "/") {
        cartHTML = `<button data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight"
                class="btn btn-primary position-relative pb-0"
              >
                <span class="material-symbols-outlined pb-0">
                  shopping_cart
                </span>
                <div id="badge-container"></div>
                
              </button>`;
      } else {
        cartHTML = `<a href="#"
                type="button"
                class="btn btn-secondary position-relative pb-0"
              >
                <span class="material-symbols-outlined pb-0">
                  shopping_cart
                </span>
                <div id="badge-container"></div>
                
              </a>`;
      }
      document.querySelector("#cart-btn").innerHTML = cartHTML;
    </script>
  </body>
</html>
