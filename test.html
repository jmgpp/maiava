<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superimposed Divs</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            border: 1px solid #000;
        }

        .div1, .div2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .div1 {
            background-color: #f0f0f0;
            z-index: 1;
        }

        .div2 {
            background-color: #ccc;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1">
            This is div 1.
        </div>
        <div class="div2">
            This is div 2.
        </div>
    </div>
</body>
</html>
